<app-header></app-header>
<div class="container mt-5">
<form [formGroup]="user_form" (ngSubmit)="saveUser()">
    <div class="row">
        <div class="col-lg-4"> 
            <input type="text" class="form-control" placeholder="FirstName" formControlName="firstName">
        </div>
        <div class="col-lg-4"> 
            <input type="text" class="form-control" placeholder="LastName" formControlName="lastName">
        </div>
        <div class="col-lg-4"> <button type="submit" class="btn btn-success">  Submit </button> </div>
    </div>
</form>

<table class="mt-5" class="table mt-5">
    <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Action </th>
        </tr>
    </thead>
    <tbody>

        @for (user of users; track user) {
        <tr>
            <td> {{user.firstName}} </td>
            <td> {{user.lastName}} </td>
            <td> 
                <button class="btn btn-info" (click)="setUser(user)"> Edit </button>
                <button class="btn btn-danger" (click)="deleteUser(user)"> Delete </button>
            </td>
        </tr>
        }

    </tbody>
</table>

</div>
