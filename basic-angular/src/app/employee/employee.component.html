

<div class="container">
<div class="col-lg-8 m-auto"> 
    <!-- <div class="d-flex justify-content-end"> <a class="btn btn-success mt-5" (click)="addEmployee()" data-bs-toggle="modal" data-bs-target="#exampleModal"> Add Employee </a> </div> -->
    <div class="d-flex justify-content-end"> <a class="btn btn-success mt-5" (click)="addEmployee()"> Add Employee </a> </div>
    <table class="table mt-3">
        <thead>
        <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Role </th>
        <th> Address </th>
        <th style="text-align: center;"> Action </th>
        </tr>        
    </thead>
            <tbody> 
    <tr *ngFor="let employee of employees; let i = index">
        <!-- <td> {{i+1}} </td> -->
        <td> {{employee.employee_id}} </td>
        <td> {{employee.employee_name}} </td>
        <td> {{employee.employee_role}} </td>
        <td> {{employee.employee_address}} </td>
        <td style="float: right;"> 
            <a class="btn btn-danger mb-2" (click)="deleteEmployee(i)"> Delete Employee </a>
            <!-- <a class="btn btn-info mb-2 ms-2" (click)="deleteEmployee()"> Edit </a> -->
        </td>
        </tr>
    </tbody>
    </table>
</div>
</div>


<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Employee Form </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <form action="">

                <div class="mb-3">
                  <label class="form-label"> Employee Name </label>
                  <input type="text" class="form-control" formControlName="employee_name">
                  <div class="error"> </div>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Employee Role </label>
                    <input type="text" class="form-control" formControlName="employee_role">
                    <div class="error"> </div>
                </div>
                <div class="mb-3">
                    <label class="form-label"> Employee Address </label>
                    <input type="text" class="form-control" formControlName="employee_address">
                    <div class="error"> </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              
        </form>
        </div>
      </div>
    </div>
  </div>
